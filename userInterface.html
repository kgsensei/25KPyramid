<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf8">
        <title>Pyramid User Interface</title>
        <link rel="stylesheet" href="./css/ui.css">
    </head>
    <body>
        <!-- Display Scoreboards on the Screen -->
        <div id="teamOneScore">
            Team 1: 0
        </div>
        <div id="teamTwoScore">
            Team 2: 0
        </div>
        <!-- Display Each Category on the Screen -->
        <div id="categoryContainer">
            <div class="categoryItem" id="cat1">
                <div class="centerText"></div>
            </div>
            <div class="categoryItem" id="cat2">
                <div class="centerText"></div>
            </div>
            <div class="categoryItem" id="cat3">
                <div class="centerText"></div>
            </div>
            <div class="categoryItem" id="cat4">
                <div class="centerText"></div>
            </div>
            <div class="categoryItem" id="cat5">
                <div class="centerText"></div>
            </div>
            <div class="categoryItem" id="cat6">
                <div class="centerText"></div>
            </div>
        </div>
        <!-- Display Each Word From Each Category on the Screen -->
        <div id="wordPrompt">
            <div class="centerText">
                <div id="wordToGuess">
                    Placeholder
                </div>
            </div>
        </div>
        <!-- Animation and Things for a Tie Breaker -->
        <div id="tieBreakerBG">
            <div class="centerText">
                <div id="tieBreakerText"></div>
            </div>
        </div>
        <!-- Make a Logo Flash on the Screen on Correct -->
		<div id="correctFlash" class="overlayPopup">
			<div class="centerText">
				<svg xmlns="http://www.w3.org/2000/svg" width="15%" height="15%" fill="rgb(255, 255, 255)" class="bi bi-check" viewBox="0 0 16 16">
                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
			</div>
		</div>
        <!-- Make a Logo Flash on the Screen on Pass -->
		<div id="passFlash" class="overlayPopup">
			<div class="centerText">
				<svg xmlns="http://www.w3.org/2000/svg" width="15%" height="15%" fill="rgb(255, 255, 255)" class="bi bi-arrow-right" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
				</svg>
			</div>
		</div>
        <!-- Load Script Resources Required -->
        <script src="./socket.io/socket.io.js"></script>
        <script src="./js/jquery.js"></script>
        <script src="./js/ui.js"></script>
    </body>
</html>
